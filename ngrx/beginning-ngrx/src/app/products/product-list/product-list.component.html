<div class="p-grid" class="p-component">
  <div class="p-col-12">
    <h2 class="p-m-1">My amazing store - Products</h2>
  </div>
  <div class="p-col-12">
    <p-card>
      <p-table
        [value]="products$ | async"
        [rowHover]="true"
        [paginator]="true"
        [rows]="5"
      >
        <ng-template pTemplate="header">
          <tr>
            <th></th>
            <th>Title</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Status</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td style="text-align: center;">
              <button
                pButton
                type="button"
                class="p-button-rounded p-button-text p-button-plain"
                icon="pi pi-pencil"
                (click)="this.router.navigate(['/product/', product?.$key])"
              ></button>
            </td>
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.quantity | number}}</td>
            <td>
              {{product.status ? 'Active' : 'Inactive'}}
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-footer>
        <button
          pButton
          label="New product"
          icon="pi pi-plus"
          class="p-button-rounded p-button-text p-button-primary p-button-sm"
          (click)="this.router.navigate(['/product/new'])"
        ></button>
      </p-footer>
    </p-card>
  </div>
</div>
