<div class="p-grid" class="p-component">
  <div class="p-col-12">
    <h2 class="p-m-1">My amazing store - Products</h2>
  </div>
  <div class="p-col-12">
    <p-card>
      <p-table [value]="products$ | async">
        <ng-template pTemplate="header">
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Status</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.quantity | number}}</td>
            <td>
              <p-tableCheckbox  [value]="product.status"></p-tableCheckbox>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-footer>
        <button
          pButton
          label="New product"
          icon="pi pi-plus"
          class="p-button-raised p-button-text p-button-success"
          (click)="this.router.navigate(['/product/new'])"
        ></button>
      </p-footer>
    </p-card>
  </div>
</div>
